{% load extract_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'authorapp:author' %}" role="button">Add Author</a></li>
            <li><a href="{% url 'authorapp:quotes' %}" role="button">Add Quotes</a></li>
        </ul>
    </nav>
    {% for quote in quotes %}
    <ul>
        <li>
            <a href="{% url 'authorapp:detail_author' quote.id %}" role="button" class="outline">{{quote.author|author}}</a>
            <a href="{% url 'authorapp:detail_quote' quote.id %}" role="button" class="outline">{{ quote.quote }}</a>
            <a href="{% url 'authorapp:delete_author' quote.id %}" role="button" class="contrast"> Delete author </a>
        </li>
    </ul>
    {% endfor %}
</main>
</body>
</html>
