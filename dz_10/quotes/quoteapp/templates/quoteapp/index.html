{% extends 'quoteapp/base.html' %}
{% load extract_tags %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        {% for quote in quotes %}
        <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
            <span class="text" itemprop="text">
                {{quote.quote}}
            </span>
            <span>by <small class="author" itemprop="author">{{quote.author.fullname}}</small>
                <a href="/author/{{quote.author.fullname}}">(about)</a>
                </span>
            <div class="tags">
                Tags:
                {% for tag in quote.tags|tags %}
                <a class="tag" href="/tag/{{tag}}">{{tag.name}}</a>
                {% endfor%}
            </div>
        </div>
        {% endfor%}
        <nav>
            <ul class="pager">
                <li class="previous">
                    <a class="{% if not quotes.has_previous %} disabled {% endif%}"
                        href="{% if quotes.has_previous %}{% url 'quoteapp:root_paginate' quotes.previous_page_number %}{%else%} # {% endif %}">
                        <span aria-hidden="true">←</span> Previous
                    </a>
                </li>
                <li class="next">
                    <a class="{% if not quotes.has_next %} disabled {% endif%}" 
                        href="{% if quotes.has_next %}{% url 'quoteapp:root_paginate' quotes.next_page_number %}{%else%} # {% endif %}">
                        Next <span aria-hidden="true">→</span>
                    </a>
                </li>
            </ul>
        </nav>
        
    </div>
</div>
{% endblock %}
