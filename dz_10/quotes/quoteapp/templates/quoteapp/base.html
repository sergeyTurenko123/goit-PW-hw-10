<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}" />
    <title>homwork</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4">
          <p>
            <p>Welcome <b>{{ user.username }}!</b>
              {% if user.is_authenticated %}
              <img style="border-radius:50%; max-width: 50px;" 
              src="{{ user.profile.avatar.url }}" alt="avatar of user"/>
              {% endif %}
            </p>
              
            <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
            <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'users:logout' %}" class="btn btn-primary">logout</a>
          </p>
        </div>
      </div>
      {% block content%} {% endblock%}
    </div>
  </body>
</html>
